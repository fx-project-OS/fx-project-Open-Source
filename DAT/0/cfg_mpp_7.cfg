////////////////////////////////////////////////////////////////////////////////
//                                                                            //
// Configuration file for:  >> Eport/Import: Projects (English) <<            //
//                                                                            //
////////////////////////////////////////////////////////////////////////////////

ID^No^Number|Line|Line_Number^<b>Unique integer value as number per line</b><br />e.g. 1, 2, 3, etc.
Vorgangsnummer^Structure_Number^Position|PSP_Code^<b>Unique structure numbering with a dot per structure level</b><br />e.g. 1, 1.2, 1.2.3, etc.
*Name_Projekt^Name^Projectname|Project_Name|Process_Name^<b>Name of the process with optional chars at the beginning for structuring</b> (e.g. &gt;, +, -, space, etc.)<br />e.g. Project, &gt;Subporject 1, &gt;&gt;Task 1.1, &gt;&gt;Task 1.2, etc.
Level^Structure_Level^^<b>Structure level of this process</b> (Main project=1)<br />e.g. 1, 2, 3, etc.
Projektart^Type^Project_Type|Process_Type^<b>Type of this process</b>: P=Project or T and A=Task<br />e.g. P, T, etc.
Soll_Beginn^Start^Beginn|Start_Date^<b>Planned start date of this task in the proper date format</b><br />e.g. Mo 16.02.15, Mo 02/15/2015, Mo 2015-02-16, etc.
Soll_Ende^End^End_Date^<b>Planned end date of this task in the proper date format</b><br />e.g. Fr 20.02.15, Fr 02/20/2015, Fr 2015-02-20, etc.
Aufwand_Soll^Work^Effort|Duration^<b>Planned work duration of this task in an arbitrary time unit</b> (will be calculated automatically for projects)<br />e.g. 0 min., 50 hrs., 100 days, etc.
Prioritaet^Priority^Prio^<b>Priority of this task as an integer value</b>, with 0-250=low, 251-500=medium, 501-750=high and >750=immediately<br />e.g. 250, 500, 750, etc.
Projekt_Status^Percent_Complete^Complete|Percentage_Of_Completion|POC^<b>Percentage of completion of this task</b>, with 0%=no yet started, 1%-99%=in work and 100%=completed<br />e.g. 0%, 50%, 100%, etc.
Beschreibung^Notes^Description|Text^<b>Detailed description of this process</b><br />e.g. Sample text etc.
Erstelldatum^Created^Creation_Date^<b>Creation date of this process in the proper date format</b><br />e.g. We 11.02.15, We 02/11/2015, We 2015-02-11, etc.
