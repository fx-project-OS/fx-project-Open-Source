//                                                                            //
// Configuration file for:  >> Eport/Import: Projects (German) <<             //
//                                                                            //
////////////////////////////////////////////////////////////////////////////////

ID^Nr^Nummer|Zeile|Zeilennummer^<b>Eindeutige Ganzzahl als Nummer pro Zeile</b><br />z.B. 1, 2, 3, usw.
Vorgangsnummer^Gliederungsnummer^Position|PSP_Code^<b>Eindeutige Gliederungsnummerierung mit einem Punkt pro Gliederungsebene</b><br />z.B. 1, 1.2, 1.2.3, usw.
*Name_Projekt^Name^Projektbezeichnung|Vorgangsname^<b>Bezeichnung des Vorgangs mit optionalen Zeichen am Anfang zur Gliederungsstrukturierung</b> (z.B. &gt;, +, -, Leerzeichen, etc.)<br />z.B. Projekt, &gt;Teilprojekt 1, &gt;&gt;Aufgabe 1.1, &gt;&gt;Aufgabe 1.2, usw.
Level^Gliederungsebene^Ebene^<b>Gliederungsebene dieses Vorgangs</b> (Hauptprojektebene=1)<br />z.B. 1, 2, 3, usw.
Projektart^Typ^Art^<b>Typ des Vorgangs</b>: P=Projekt oder T bzw. A=Aufgabe<br />z.B. P, T, usw.
Soll_Beginn^Anfang^Von|Start|Anfangstermin^<b>Geplanter Anfangstermin des Vorgangs je nach Datumsformat</b><br />z.B. Mo 16.02.15, Mo 16.02.2015, Mo 2015-02-16, usw.
Soll_Ende^Ende^Bis|Endtermin^<b>Geplanter Endtermin des Vorgangs je nach Datumsformat</b><br />z.B. Fr 20.02.15, Fr 20.02.2015, Fr 2015-02-20, usw.
Aufwand_Soll^Arbeit^Aufwand|Dauer^<b>Geplante Arbeitsdauer der Aufgabe in einer beliebigen Zeiteinheit</b> (wird für Projekte automatisch errechnet)<br />z.B. 0 Min., 50 Std., 100 Tage, usw.
Prioritaet^Priorität^Prio^<b>Priorität des Vorgangs als Ganzzahl</b>, wobei 0-250=niedrig, 251-500=mittel, 501-750=hoch und >750=sofort<br />z.B. 250, 500, 750, usw.
Projekt_Status^Prozent_Abgeschlossen^Fertigstellungsgrad^<b>Fertigstellungsgrad des Vorgangs als Prozentwert</b>, wobei 0%=noch nicht begonnen, 1%-99%=in Arbeit und 100%=abgeschlossen<br />z.B. 0%, 50%, 100%, usw.
Beschreibung^Notizen^Text^<b>Ausführliche Beschreibung des Vorgangs</b><br />z.B. Mustertext usw.
Erstelldatum^Erstellt^^<b>Erstelldatum des Vorgangs je nach Datumsformat</b><br />z.B. Mi 11.02.15, Mi 11.02.2015, Mi 2015-02-11, usw.
